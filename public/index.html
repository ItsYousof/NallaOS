<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebOS</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vanilla-lazyload@19.1.3/dist/lazyload.min.js"></script>
    <link rel="icon" href="assets/images/favicon.webp">
    <script src="https://kit.fontawesome.com/828c19ed9a.js" crossorigin="anonymous"></script>
    <script src="uv/uv.bundle.js"></script>
    <script src="uv/uv.config.js"></script>
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("/uv/sw.js", {
                    scope: __uv$config.prefix,
                });
            });
        }
    </script>
</head>

<body>
    <div id="root">
        <!-- Taskbar -->
        <div class="tasbar" id="taskbar">
            <div class="icon"><i class="fa fa-search"></i></div>
            <div class="icon" onclick="openExplorer()"><i class="fa fa-folder"></i></div>
            <div class="icon" onclick="openSettings()"><i class="fa fa-cog"></i></div>
            <div class="icon" onclick="openAppstore()"><i class="fa fa-apple"></i></div>
        </div>

        <!-- File Explorer Window -->
        <div class="window-explorer window" id="explorer">
            <div class="window-header">
                <span>File Explorer</span>
                <div class="window-controls">
                    <button class="minimize"></button>
                    <button class="maximize0"></button>
                    <button class="close" onclick="closeExplorer()"></button>
                </div>
            </div>
            <div class="address-bar">
                <input type="text" value="This PC > Documents" readonly />
            </div>
            <div class="window-content">
                <div class="folder">
                    <i class="fa fa-folder"></i>
                    <span>Documents</span>
                </div>
                <div class="folder">
                    <i class="fa fa-folder"></i>
                    <span>Pictures</span>
                </div>
                <div class="folder">
                    <i class="fa fa-folder"></i>
                    <span>Music</span>
                </div>
                <div class="folder">
                    <i class="fa fa-folder"></i>
                    <span>Videos</span>
                </div>
            </div>
        </div>

        <div class="app-store-window window" id="app-store">
            <div class="window-header">
                <span class="window-title">App Store</span>
                <div class="window-controls">
                    <button class="minimize"></button>
                    <button class="maximize"></button>
                    <button class="close"></button>
                </div>
            </div>
            <div class="window-body">
                <h2>Applications</h2>
                <p>Applications that you can install.</p>

                <div id="apps">
                    <div class="app">
                        <i class="fa fa-chrome"></i>
                        <h3>Google Chrome</h3>
                        <button>Installed &#10003;</button>
                    </div>

                </div>
            </div>
        </div>

        <div class="settings-window window" id="settings">
            <div class="window-header">
                <span class="window-title">Settings</span>
                <div class="window-controls">
                    <button class="minimize"></button>
                    <button class="maximize"></button>
                    <button class="close"></button>
                </div>
            </div>
            <div class="window-body">
                <h2>Settings</h2>

                <div class="background-settings">
                    <h3>Background</h3>
                    <div class="backgrounds">
                        <button onclick="setBackground('default')">Default</button>
                        <button onclick="setBackground('dark')">Dark background (<a
                            href="https://www.freepik.com/free-vector/gradient-black-background-with-wavy-lines_20187251.htm#fromView=search&page=1&position=5&uuid=804d8380-7d93-4433-92d3-693b243b645d">Image
                            by pikisuperstar on Freepik</a>)</button>
                        <button onclick="setBackground('light')">Light background (<a
                            href="https://www.freepik.com/free-vector/business-background-vector-blue-abstract-style_17225164.htm#query=clean%20desktop%20wallpaper&position=0&from_view=keyword&track=ais_hybrid&uuid=818b2cbc-c00d-420d-aba8-302c08fb2d6d">Image
                            by rawpixel.com</a> on Freepik)</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app/chrome.js"></script>
    <script src="app/nvidia.js"></script>
    <script src="main.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
